<p>Listado de Heroes => <span>Directiva ngFor : hace lo que hace foreach en php  </span> </p>


<div *ngIf=" heroeBorrado !=='' ">
  <h3>Heroe borrado <small>{{ heroeBorrado }}</small> </h3>

</div>

<br>

<button (click)="borrarHeroe()">
Borrar
</button>


<ul>
  <li *ngFor="let heroe of heroes; let i = index ">
      {{ i+1 }} - {{ heroe }}
  </li>
</ul>
